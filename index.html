<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">hours</th>
          <th scope="col ">Plan</th>
          <th scope="col"></th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="rows" scope="row">9am</th>
          <td colspan="2"><textarea class="form-control"></textarea></td>
          <td><button id="saveBtn" type="button" class="btn btn-primary btn-lg btn-block">Save</button></td>
        </tr>
        <tr>
          <th scope="row">10am</th>
          <td colspan="2"><textarea class="form-control"></textarea></td>
          <td><button id="saveBtn1" type="button" class="btn btn-primary btn-lg btn-block">Save</button></td>
        </tr>
        <tr>
          <th scope="row">11am</th>
          <td colspan="2"><textarea class="form-control"></textarea></td>
          <td><button id="saveBtn2" type="button" class="btn btn-primary btn-lg btn-block">Save</button></td>
        </tr>
        <tr>
          <th scope="row">12am</th>
          <td colspan="2"><textarea class="form-control"></textarea></td>
          <td><button id="saveBtn3" type="button" class="btn btn-primary btn-lg btn-block">Save</button></td>
        </tr>
        <tr>
          <th scope="row">1pm</th>
          <td colspan="2"><textarea class="form-control"></textarea></td>
          <td><button id="saveBtn4" type="button" class="btn btn-primary btn-lg btn-block">Save</button></td>
        </tr>
        <tr>
          <th scope="row">2pm</th>
          <td colspan="2"><textarea class="form-control"></textarea></td>
          <td><button id="saveBtn5" type="button" class="btn btn-primary btn-lg btn-block">Save</button></td>
        </tr>
        <tr>
          <th scope="row">3pm</th>
          <td colspan="2"><textarea class="form-control"></textarea></td>
          <td><button id="saveBtn6" type="button" class="btn btn-primary btn-lg btn-block">Save</button></td>
        </tr>
        <tr>
          <th scope="row">4pm</th>
          <td colspan="2"><textarea class="form-control"></textarea></td>
          <td><button id="saveBtn7" type="button" class="btn btn-primary btn-lg btn-block">Save</button></td>
        </tr>
        <tr>
          <th scope="row">5pm</th>
          <td colspan="2"><textarea class="form-control"></textarea></td>
          <td><button id="saveBtn8" type="button" class="btn btn-primary btn-lg btn-block">Save</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
